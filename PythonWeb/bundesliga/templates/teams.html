{% extends 'main.html' %}
{% load static %}
{% block content %}

	<div class="row">
        {% for team in teams %}
            <div class="col-lg-3 mt-4">
                {% if team.teamIconURL %}
                    <img style="width: 100%; height: 300px;" src="{{team.teamIconURL}}" alt="No image available">
                {% endif %}
            </div>
        {% endfor %}
	</div>

{% endblock %}
